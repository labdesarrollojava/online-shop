<div>
    <h2 id="page-heading">
        <span jhiTranslate="shopApp.wishList.home.title">Wish Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wish-list" [routerLink]="['/wish-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shopApp.wishList.home.createLabel">
            Create new Wish List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="wishLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shopApp.wishList.title">Title</span></th>
            <th><span jhiTranslate="shopApp.wishList.restricted">Restricted</span></th>
            <th><span jhiTranslate="shopApp.wishList.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishList of wishLists ;trackBy: trackId">
                <td><a [routerLink]="['/wish-list', wishList.id, 'view' ]">{{wishList.id}}</a></td>
                <td>{{wishList.title}}</td>
                <td>{{wishList.restricted}}</td>
                <td>
                    <div *ngIf="wishList.customer">
                        <a [routerLink]="['../customer', wishList.customer?.id, 'view' ]" >{{wishList.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wish-list', wishList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wish-list', wishList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'wish-list', { outlets: { popup: wishList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
